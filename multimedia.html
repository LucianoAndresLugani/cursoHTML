<!DOCTYPE html>
<html>
<head>
	<title>Utilizando imágenes, videos y audios en HTML5</title>
</head>
<body>
	<section>
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img src="juego favorito img.jpg" alt="juego favorito">
	</section>

	<section>
		<h1>Aprendiendo a utilizar los vídeos</h1>
		
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-So9LQNpD2M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		
	</section>

	<section>
		<h1>Aprendiendo a utilizar los audios</h1>
		<audio controls autoplay loop>
			<source src="https://www.youtube.com/audiolibrary_download?vid=f7d8e292df4763ec">
			Tu navegador no soporta la etiqueta de audio.
		</audio>
	</section>

</body>
</html>
